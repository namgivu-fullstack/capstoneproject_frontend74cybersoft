<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container text-secondary">
      <nav class="navbar navbar-expand-sm py-3">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">fiverr<span>.</span></a>

        <div class="input-group w-25">
          <input type="text" class="form-control" placeholder="Find service" />
          <div class="input-group-append">
            <button class="btn btn-secondary" type="button">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>

        <!-- Links -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Fiverr Business</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Explore</a>
          </li>
          <li class="nav-item">
            <i></i>
            <a class="nav-link" href="#">English</a>
          </li>
          <li class="nav-item">
            <i></i>
            <a class="nav-link" href="#">USD</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Become a Seller</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sign in</a>
          </li>
        </ul>
        <a class="nav-link" href="#"
          ><button class="btn btn-success" type="submit">Join</button>
        </a>
      </nav>
    </header>

    <!-- Carousel -->
    <section id="carousel">
      <div id="demo" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="carousel-caption">
              <div class="carousel__thumd">
                <img src="./images/01-3.jpg" alt="" />
              </div>
              <h3>Our goals. Our mission.</h3>
              <p>How we help other companies to grow.</p>
            </div>
          </div>
          <div class="carousel-item">
            <div class="carousel-caption">
              <div class="carousel__thumd">
                <img src="./images/02-3.jpg" alt="" />
              </div>
              <h3>Our goals. Our mission.</h3>
              <p>How we help other companies to grow.</p>
            </div>
          </div>
          <div class="carousel-item">
            <div class="carousel-caption">
              <div class="carousel__thumd">
                <img src="./images/03-3.jpg" alt="" />
              </div>
              <h3>Our goals. Our mission.</h3>
              <p>How we help other companies to grow.</p>
            </div>
          </div>
        </div>

        <!-- Left and right controls -->
        <!-- <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a> -->
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
